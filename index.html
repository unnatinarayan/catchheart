<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catch the Hearts üíñ Unnati & Rikesh</title>
<style>
  /* Base and responsive layout */
  body {
    margin: 0;
    padding: 10px;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(to top, #ffe6f0, #ffccdd);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    font-size: 1.8rem;
    color: #ff3366;
    margin-bottom: 8px;
  }

  #gameContainer {
    width: 100%;
    max-width: 360px;
    background: #fff0f5;
    border: 3px solid #ff6699;
    border-radius: 15px;
    padding: 10px;
    box-sizing: border-box;
  }

  canvas {
    display: block;
    margin: 0 auto;
    width: 100%;
    height: auto;
    aspect-ratio: 2 / 3;
    background-color: #fff0f5;
    border-radius: 10px;
  }

  #score, #highScore {
    font-size: 1.2rem;
    color: #ff3366;
    font-weight: bold;
    text-align: center;
    margin: 6px 0 4px;
  }

  #pauseBtn, .message-btn {
    background-color: #ff99cc;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    padding: 8px 14px;
    margin: 6px 4px;
    flex: 1 1 40%;
    max-width: 160px;
    transition: background-color 0.3s ease;
  }
  #pauseBtn:hover, .message-btn:hover {
    background-color: #ff66aa;
  }

  #controls {
    display: flex;
    justify-content: center;
    margin-top: 12px;
    gap: 15px;
  }

  .touch-btn {
    flex: 1 1 40%;
    max-width: 140px;
    height: 44px;
    font-size: 1.3rem;
    background-color: #ff99cc;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .touch-btn:hover {
    background-color: #ff66aa;
  }

  #messageSection {
    margin-top: 15px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
  }

  /* Background hearts */
  .background-heart {
    position: fixed;
    color: #ffb6c1;
    font-size: 18px;
    user-select: none;
    animation: float 12s linear infinite;
    z-index: 0;
    pointer-events: none;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) scale(0.5);
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) scale(1);
      opacity: 0;
    }
  }

  /* Responsive adjustments */
  @media (max-width: 400px) {
    h1 {
      font-size: 1.5rem;
    }
    #pauseBtn, .message-btn {
      font-size: 0.9rem;
      padding: 7px 10px;
      max-width: 140px;
    }
    .touch-btn {
      font-size: 1.1rem;
      max-width: 120px;
      height: 40px;
    }
  }
</style>
</head>
<body>

<h1>Catch the Hearts üíñ</h1>

<div id="gameContainer">
  <div style="text-align:center;">
    <button id="pauseBtn">‚è∏ Pause Game</button>
    <p id="score">Score: 0</p>
    <p id="highScore">High Score: 0</p>
  </div>

  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div id="controls">
    <button class="touch-btn" id="leftBtn">‚¨ÖÔ∏è</button>
    <button class="touch-btn" id="rightBtn">‚û°Ô∏è</button>
  </div>

  <div id="messageSection">
    <button class="message-btn" id="sendMessageToRikesh">Send Message to Rikesh üíå</button>
    <button class="message-btn" id="sendMessageToUnnati">Send Message to Unnati üíå</button>
  </div>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const pauseBtn = document.getElementById("pauseBtn");
  const scoreDisplay = document.getElementById("score");
  const highScoreDisplay = document.getElementById("highScore");

  const leftBtn = document.getElementById("leftBtn");
  const rightBtn = document.getElementById("rightBtn");

  const sendMessageToRikesh = document.getElementById("sendMessageToRikesh");
  const sendMessageToUnnati = document.getElementById("sendMessageToUnnati");

  let isPaused = false;
  let player = {
    x: 160,
    y: 550,
    width: 80,
    height: 20,
    speed: 6
  };

  let hearts = [];
  let score = 0;
  let highScore = localStorage.getItem("catchHeartsHighScore") || 0;

  highScoreDisplay.innerText = `High Score: ${highScore}`;

  pauseBtn.addEventListener("click", () => {
    isPaused = !isPaused;
    pauseBtn.innerText = isPaused ? "‚ñ∂Ô∏è Resume Game" : "‚è∏ Pause Game";
    if (!isPaused) gameLoop();
  });

  leftBtn.addEventListener("touchstart", () => keys["ArrowLeft"] = true);
  rightBtn.addEventListener("touchstart", () => keys["ArrowRight"] = true);
  leftBtn.addEventListener("touchend", () => keys["ArrowLeft"] = false);
  rightBtn.addEventListener("touchend", () => keys["ArrowRight"] = false);

  function createHeart() {
    if (isPaused) return;
    const x = Math.random() * (canvas.width - 30);
    hearts.push({ x: x, y: 0, size: 30, speed: 2 + Math.random() * 2 });
  }

  function drawPlayer() {
    ctx.fillStyle = "#ff6699";
    ctx.fillRect(player.x, player.y, player.width, player.height);
  }

  function drawHeart(h) {
    ctx.font = `${h.size}px Arial`;
    ctx.fillText("üíñ", h.x, h.y + h.size / 2);
  }

  function moveHearts() {
    hearts.forEach(h => h.y += h.speed);
  }

  function showScoreMessage(score) {
    const messages = {
      10: "Aww! You're catching my heart üíó",
      20: "You're the king üëëüíñ",
      30: "Only you could do this!üíñ Go remind your Naar you love her!",
      40: "My heart is already yours üíñ",
      50: "Halfway there! I am watching üòç",
      60: "You're a heart-catching pro üíò",
      70: "Come, I will give you one kissie. üòç",
      80: "You're making me blush now üòö",
      90: "STOP being this cute üò§üíó",
      100: "Now come and hug me it's been so many months' üíñüéâ"
    };
    if (messages[score]) {
      setTimeout(() => alert(messages[score]), 100);
    }
  }

  function checkCollision() {
    hearts = hearts.filter(h => {
      const caught = h.y + h.size > player.y &&
                     h.x + h.size / 2 > player.x &&
                     h.x < player.x + player.width;
      if (caught) {
        score++;
        scoreDisplay.innerText = `Score: ${score}`;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("catchHeartsHighScore", highScore);
          highScoreDisplay.innerText = `High Score: ${highScore}`;
        }
        showScoreMessage(score);
      }
      return h.y < canvas.height && !caught;
    });
  }

  let keys = {};
  document.addEventListener("keydown", e => keys[e.key] = true);
  document.addEventListener("keyup", e => keys[e.key] = false);

  function movePlayer() {
    if (isPaused) return;
    if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
    if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += player.speed;
  }

  function gameLoop() {
    if (isPaused) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    hearts.forEach(drawHeart);
    moveHearts();
    checkCollision();
    movePlayer();
    requestAnimationFrame(gameLoop);
  }

  // Floating animated hearts in background
  function createBackgroundHearts() {
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement("div");
      heart.className = "background-heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = 8 + Math.random() * 10 + "s";
      heart.style.fontSize = 12 + Math.random() * 18 + "px";
      heart.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 15000);
    }
  }
  setInterval(createBackgroundHearts, 2500);

  setInterval(() => {
    if (!isPaused) createHeart();
  }, 800);

  setTimeout(() => {
    alert("Score to unlock special messages from Naar üíå");
  }, 500);

  gameLoop();

  // Messaging system

  // Rikesh sends message to Naar
  sendMessageToUnnati.addEventListener("click", () => {
    const msg = prompt("Write a message for Unnati üíñ:");
    if (msg) {
      localStorage.setItem("messageForUnnati", msg);
      alert("Message sent to Unnati! üíù");
    }
  });

  // Naar sends message to Rikesh
  sendMessageToRikesh.addEventListener("click", () => {
    const msg = prompt("Write a message for Rikesh üíñ:");
    if (msg) {
      localStorage.setItem("messageForRikesh", msg);
      alert("Message sent to Rikesh! üíò");
    }
  });

  // Show stored messages on load
  window.addEventListener("load", () => {
    const msgForRikesh = localStorage.getItem("messageForRikesh");
    if (msgForRikesh) {
      alert("You have a message from Unnati üíå:\n\n" + msgForRikesh);
      localStorage.removeItem("messageForRikesh");
    }

    const msgForUnnati = localStorage.getItem("messageForUnnati");
    if (msgForUnnati) {
      alert("You have a message from Rikesh üíå:\n\n" + msgForUnnati);
      localStorage.removeItem("messageForUnnati");
    }
  });
</script>

</body>
</html>
